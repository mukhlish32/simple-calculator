<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="mobile">
      <div class="top-nav"></div>
      <form class="container calculator">
        <input type="text" placeholder="0" id="result" class="area" />
        <div class="key container" id="keyBoard">
          <div class="second-col">
            <div class="button"><button type="button" name="" value="AC" onclick="result.value=' '" class="btn-dark btn-red">AC</button></div>
            <div class="button"><button type="button" name="" value="7" onclick="appendNumber(this.value)" class="btn-dark">7</button></div>
            <div class="button"><button type="button" name="" value="4" onclick="appendNumber(this.value)" class="btn-dark">4</button></div>
            <div class="button"><button type="button" name="" value="1" onclick="appendNumber(this.value)" class="btn-dark">1</button></div>
            <div class="button"><button type="button" name="" onclick="clearInput()" class="btn-dark">C</button></div>
          </div>
          <div class="third-col">
            <div class="button"><button type="button" name="" value="+/-" onclick="makeNegative(result.value)" class="btn-dark btn-red">+/-</button></div>
            <div class="button"><button type="button" name="" value="8" onclick="appendNumber(this.value)" class="btn-dark">8</button></div>
            <div class="button"><button type="button" name="" value="5" onclick="appendNumber(this.value)" class="btn-dark">5</button></div>
            <div class="button"><button type="button" name="" value="2" onclick="appendNumber(this.value)" class="btn-dark">2</button></div>
            <div class="button"><button type="button" name="" value="0" onclick="appendNumber(this.value)" class="btn-dark">0</button></div>
          </div>
          <div class="fourth-col">
            <div class="button"><button type="button" name="" value="%" onclick="appendNumber(this.value)" class="btn-dark btn-red"><i class="fa fa-percent"></i></button></div>
            <div class="button"><button type="button" name="" value="9" onclick="appendNumber(this.value)" class="btn-dark">9</button></div>
            <div class="button"><button type="button" name="" value="6" onclick="appendNumber(this.value)" class="btn-dark">6</button></div>
            <div class="button"><button type="button" name="" value="3" onclick="appendNumber(this.value)" class="btn-dark">3</button></div>
            <div class="button"><button type="button" name="" value="." onclick="appendDecimal()" class="btn-dark">.</button></div>
          </div>
          <div class="fifth-col">
            <div class="button"><button type="button" name="" value="/" onclick="appendOperator(this.value)" class="btn-dark btn-red"><i class="fa fa-divide"></i></button></div>
            <div class="button"><button type="button" name="" value="*" onclick="appendOperator(this.value)" class="btn-dark btn-red"><i class="fa fa-times"></i></button></div>
            <div class="button"><button type="button" name="" value="-" onclick="appendOperator(this.value)" class="btn-dark btn-red"><i class="fa fa-minus"></i></button></div>
            <div class="button"><button type="button" name="" value="+" onclick="appendOperator(this.value)" class="btn-dark btn-red"><i class="fa fa-plus"></i></button></div>
            <div class="button"><button type="button" name="" value="=" onclick="(result.value.includes('%'))?percentage(result.value):result.value=eval(result.value);" class="btn-dark btn-red"><i class="fa fa-equals"></i></button></div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
